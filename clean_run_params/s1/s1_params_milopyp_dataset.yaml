dataset_name: milopyp_denoised

inputs:
  [
    {
      tomogram: /data2/shreyas/mining_tomograms/datasets/milopyp/denoised/tilt1.rec,
    },
    {
      tomogram: /data2/shreyas/mining_tomograms/datasets/milopyp/denoised/tilt2.rec,
    },
    {
      tomogram: /data2/shreyas/mining_tomograms/datasets/milopyp/denoised/tilt4.rec,
    },
    {
      tomogram: /data2/shreyas/mining_tomograms/datasets/milopyp/denoised/tilt5.rec,
    },
    {
      tomogram: /data2/shreyas/mining_tomograms/datasets/milopyp/denoised/tilt6.rec,
    },
  ]

neighborhood_size: 5
max_num_neighborhoods_for_fitting: 50_000_000

feature_extraction_params:
  [
    { mode: ffts, n_fft_subsets: 64 },

    {
      mode: gabor,
      num_neighborhoods_subsets: 5,
      num_sinusoids: 10,
      num_parallel_filters: 8,
      num_output_features: 64,
    },

    { mode: intensities },
  ]

clustering_methods: [kmeans, gmm]

output_dir: /data2/shreyas/mining_tomograms/s1_clean_results_picket_v2/
