dataset_name: toy_f16

inputs:
  [
    {
      tomogram: /data2/shreyas/mining_tomograms/datasets/cryoet_dataportal/10301/tomogram_14316/denoised_01122021_BrnoKrios_arctis_lam1_pos4.mrc,
      lower_z-slice_limit: 225,
      upper_z-slice_limit: 275,
    },
  ]

neighborhood_size: 5
max_num_neighborhoods_for_fitting: 100_000_000

feature_extraction_params:
  [
    { mode: ffts, n_fft_subsets: 64 },

    {
      mode: gabor,
      num_neighborhoods_subsets: 5,
      num_sinusoids: 10,
      num_parallel_filters: 8,
      num_output_features: 64,
    },

    { mode: intensities },
  ]

clustering_methods: [kmeans, gmm]

output_dir: /data2/shreyas/mining_tomograms/s1_clean_results_picket_v2/
