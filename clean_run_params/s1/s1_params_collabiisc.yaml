dataset_name: collabiisc

inputs:
  [
    {
      tomogram: /data/shreyas/mining_tomograms/datasets/collabiisc/denoised_axes_corrected_pvl22hrsh06_full_rec.mrc,
      lower_z-slice_limit: 150,
      upper_z-slice_limit: 300,
    },
    {
      tomogram: /data/shreyas/mining_tomograms/datasets/collabiisc/denoised_axes_corrected_pvl22hrsh12_full_rec.mrc,
      lower_z-slice_limit: 150,
      upper_z-slice_limit: 300,
    },
    {
      tomogram: /data/shreyas/mining_tomograms/datasets/collabiisc/denoised_axes_corrected_pvl22hrsh16_full_rec.mrc,
      lower_z-slice_limit: 150,
      upper_z-slice_limit: 300,
    },
    {
      tomogram: /data/shreyas/mining_tomograms/datasets/collabiisc/denoised_axes_corrected_pvl22hrsh20_full_rec.mrc,
      lower_z-slice_limit: 150,
      upper_z-slice_limit: 300,
    },
  ]

neighborhood_size: 5
max_num_neighborhoods_for_fitting: 75_000_000

feature_extraction_params:
  [
    { mode: ffts, n_fft_subsets: 64 },

    {
      mode: gabor,
      num_neighborhoods_subsets: 5,
      num_sinusoids: 10,
      num_parallel_filters: 8,
      num_output_features: 64,
    },

    { mode: intensities },
  ]

clustering_methods: [kmeans, gmm]

output_dir: /data/shreyas/mining_tomograms/s1_clean_results_picket_v2/
